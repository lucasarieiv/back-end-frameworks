<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Crie sua Conta | Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="left">
      <h1 class="cta">
        Plataforma Digital de <span>aprendizado</span>
      </h1>
    </div>

    <div class="right">
      <h1 class="title">Faça seu <span>cadastro</span></h1>

      <form class="register-container">
        
        <div class="input-box">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>

        <div class="input-box">
          <label for="email">E-mail</label>
          <input type="email" id="email">
        </div>

        <div class="input-box">
          <label for="birth">Data nascimento</label>
          <input type="text" id="birth">
        </div>

        <div class="input-box">
          <label for="phone">Telefone</label>
          <input type="text" id="phone">
        </div>

        <div class="input-box">
          <label for="career">Profissão</label>
          <input type="text" id="career">
        </div>

        <div class="button-box">
          <a href="#" class="btn btn-outline">Cancelar</a>
          <button class="btn btn-register" type="submit">Criar conta</button>
        </div>

      </form>
    </div>
  </section>

  <script src="index.js"></script>
</body>
</html>
